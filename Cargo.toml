[package]
name = "vault-manager"
version = "0.1.0"
edition = "2018"

[dependencies]
crypto = { path = "./crypto" }

tokio = { version = "1", features = [ "full" ] }
sqlx = { version = "0.5", features = [ "sqlite", "runtime-tokio-rustls", "chrono" ] }

serde = { version = "1", features = [ "derive" ] }
toml = "0.5"

chrono = "0.4"

rust-s3 = { version = "0.26" }

log = "0.4"
dotenv = "0.15"
pretty_env_logger = "0.4"

walkdir = "2"
rand = "0.8"

clap = "2.33"

async-trait = "0.1"
byte-unit = "4"
byteorder = "1"
