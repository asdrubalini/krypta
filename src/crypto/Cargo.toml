[package]
name = "crypto"
description = "Handle concurrent file encryption, decryption and hashing"
version = "0.1.0"
edition = "2021"

[dependencies]
sodiumoxide = "0.2"

rand = { version = "0.8.4" }
rand_chacha = { version = "0.3.1" }

crossbeam = "0.8.1"

bytes = "1"
num_cpus = "1.13"
sha2 = "0.10.1"
thiserror = "1.0"

[dev-dependencies]
file_diff = "1"
rand = { version = "0.8", features = ["small_rng"] }
tmp = { version = "0.1.0", path = "../tmp" }
